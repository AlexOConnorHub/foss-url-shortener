name: CI
on:
  pull_request:
    branches:    
      - master
jobs:
  test:
    name: Test PHP ${{ matrix.php-versions }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.4', '8.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          mysql database: 'yii_test'
          mysql user: 'yii_test'
          mysql password: 'yii_test-mysql-password'
        # What IP address should I use in the connection string?

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer update
      
      # Now we setup the database
      - name: Migration
        run: vendor/bin/yii migrate --interactive=0

      - name: Run tests
        run: vendor/bin/codecept run